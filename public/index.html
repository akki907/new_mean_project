<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/AngularJS-Toaster/toaster.min.css" >

    <!-- <script type="text/javascript" src="js/angular/min/js"></script> -->
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script src="css/AngularJS-Toaster/toaster.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body >


    <nav class="navbar navbar-default navbar-fixed-top " >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="#">Facebook</a> -->
      <div class="navbar-header">
        <!-- <a class="navbar-brand" href="#">Blog</a> -->
        <a class="navbar-brand" href="#">Blog</a>
      </div>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar_color" id="bs-example-navbar-collapse-1" >


    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <!-- Page Content -->
    <div class="container" ng-controller="myCtrl">

      <div class="container" style="margin-top: 80px;">
          <!-- <form class="form-group" >
            <input type="text" name=""  placeholder="title" ng-model="post.title">
            <textarea name="name" rows="8" cols="80" placeholder="description" ng-model="post.description"></textarea>
            <button type="button" name="button" class="btn btn-primary" ng-click="blogPost(post)"></button>
          </form> -->
          <form name=myForm>
            <div class="form-group">
              <label for="text">Title:</label>
              <input type="text" name=title class="form-control" id="text" ng-model="post.title" placeholder=" Blog Title" required>
            </div>
            <div class="form-group">
              <label for="des">Description:</label>
              <textarea type="text" name=description rows="8" cols="80" placeholder="Blog Description" class="form-control" id="pwd" ng-model="post.description" required></textarea>
            </div>

            <!-- <div class="form-group">
              <label for="exampleInputFile">Cover Page</label>
              <input type="file" id="exampleInputFile" ng-model="post.image">
            </div> -->
            <!-- <h1>{{myForm.post.$valid}}</h1> -->
            <button type="submit" class="btn btn-primary" ng-if="!showEdit" ng-click="blogPost(post)"  ng-disabled="myForm.title.$invalid  ||
   myForm.description.$invalid" >save</button>
            <button type="submit" class="btn btn-success" ng-if="showEdit" ng-click="editPost(post)" >Update</button>
          </form>
      </div>

<div class="" ng-init="getAllBlogs()">
  <!-- {{showEdit}} -->
  <div class="container" ng-repeat = "post in posts">
    <h1>{{post.title}}
      <button type="button" class="btn btn-success pull-right" ng-click="editBlog(post._id)" >
      <span class="glyphicon glyphicon-pencil"></span>
      </button>

      <button type="button" class="btn btn-danger pull-right" ng-click="removeBlog(post._id)" style="margin-right: 10px">
      <span class="glyphicon glyphicon-trash"></span>
      </button>
    </h1>
    <em>{{post.createdDate | date:'yyyy-MM-dd HH:mm:ss '}}</em>
    <div class="panel panel-default">
      <div class="panel-body">{{post.description}}</div>
    </div>
  </div>

</div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
